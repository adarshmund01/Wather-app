<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WatherApp</title>
    <link rel="stylesheet" href="style.css">   
</head>
<body>
    <div class="cards">
      <div class="search">
        <input type="search" placeholder="enter city name" spellcheck="false">
        <button><image src="Images/search.png"></button>
      </div>
      <div class="wather">
        <image src="Images/rain.png" class="wather-icon">
        <h1 class="temp">22Â°</h1>
        <div class="city">new York</div>
        <div class="details">
            <div class="col">
                <img src="Images/humidity.png">
                <div>
                    <p class="humidity">50%</p>
                    <p>humidity</p>
                </div>
            </div>
            <div class="col">
                <img src="Images/wind.png">
                <div>
                    <p class="wind">15 km/hr</p>
                    <p>wind speed</p>
                </div>
            </div>
        </div>
      </div>
    </div>
</body>
</html>
